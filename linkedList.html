<script>
    class Node {
        constructor(data) {
            this.data = data
            this.next = null
        }
    }
    class LinkedList {

        constructor() {
            this.head = null
            this.tail = null
            this.length = 0
        }

        appendFirst(value) {
            let node = new Node(value)
            node.next = this.head
            this.head = node
            if (this.isEmpty()) {
                this.tail = this.head
            }
            this.length++;
        }

        push(value) {
            let node = new Node(value)
            if (this.isEmpty()) {
                this.head = node
            } else {
                this.tail.next = node
            }
            this.tail = node
            this.length++;
        }

        remove(value) {
            if (this.isEmpty()) {
                return null
            }

            let current = this.head
            let previous = null
            while (current) {
                if (current.data === value) {
                    if (previous != null) {
                        previous.next = current.next
                        if (current.next === null) {
                            this.tail = previous
                        }
                    } else {
                        this.head = this.head.next
                        if (this.head === null) {
                            this.tail = null
                        }
                    }
                    this.length--
                    return true
                }
                previous = current
                current = current.next
            }
            return false
        }

        removeFirst() {
            if (this.isEmpty()) {
                return false
            }
            if (this.head === this.tail) {
                this.head = null
                this.tail = null
                this.length--
                return true
            } else {
                let current = this.head
                this.head = current.next
                this.length--
                return true
            }
            return false
        }

        removeLast() {
            if (this.isEmpty()) {
                return false
            }
            if (this.head === this.tail) {
                this.head = null
                this.tail = null
                this.length--
                return true
            } else {
                let current = this.head
                let previous = null
                while (current) {
                    if (current.next === this.tail) {
                        previous = current
                        break;
                    }
                    current = current.next
                }
                previous.next = null
                this.tail = previous
                this.length--
                return true
            }
            return false
        }

        isEmpty() {
            return this.length === 0
        }

        getFirstElement() {
            return this.head
        }

        getLastElement() {
            return this.tail
        }
    }

    const list = new LinkedList()
    list.push(12)
    list.push(2213123)
    list.push(12123213)
    list.push(2323)
    list.push(12123123)
    list.push(2312312321)


</script>
